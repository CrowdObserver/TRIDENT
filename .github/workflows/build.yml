name: Build TRIDENT

on:
  push:
    branches: [ legacy ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            python: '3.10'
            name: windows-py310
          - os: windows-latest
            python: '3.11'
            name: windows-py311
          # macOS builds  
          - os: macos-latest  
            python: '3.10'
            name: macos-py310
          - os: macos-latest  
            python: '3.11'
            name: macos-py311
          # Linux builds
          - os: ubuntu-latest
            python: '3.10' 
            name: linux-py310
          - os: ubuntu-latest
            python: '3.11' 
            name: linux-py311

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pybind11

    - name: Build
      run: |
        cd cpp
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release
    
    - name: Debug - List built files (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "Contents of cpp/build/Release:"
        dir cpp\build\Release\ /b 2>nul || echo "Release directory not found"
        echo "Contents of trident_add-on:"
        dir trident_add-on\ /b 2>nul || echo "trident_add-on directory not found"
        
    - name: Debug - List built files (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "Contents of cpp/build:"
        find cpp/build -name "trident*" -type f 2>/dev/null || echo "No trident files found in cpp/build"
        echo "Contents of trident_add-on:"
        ls -la trident_add-on/ 2>/dev/null || echo "trident_add-on directory not found"
    
    - name: Create cpp_build directory and copy files (Windows)
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        if not exist "trident_add-on\cpp_build" mkdir trident_add-on\cpp_build
        if exist "trident_add-on\trident.pyd" copy trident_add-on\trident.pyd trident_add-on\cpp_build\
        if exist "trident_add-on\trident.dll" copy trident_add-on\trident.dll trident_add-on\cpp_build\
        if exist "trident_add-on\trident.lib" copy trident_add-on\trident.lib trident_add-on\cpp_build\
        if exist "trident_add-on\trident.exp" copy trident_add-on\trident.exp trident_add-on\cpp_build\
        if exist "trident_add-on\trident.pdb" copy trident_add-on\trident.pdb trident_add-on\cpp_build\
        
    - name: Create cpp_build directory and copy files (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p trident_add-on/cpp_build
        find trident_add-on -maxdepth 1 -name "trident*" -type f -exec cp {} trident_add-on/cpp_build/ \; 2>/dev/null || echo "No trident files found in trident_add-on"
    
    - name: Final debug - List output files (Windows)
      if: runner.os == 'Windows'
      run: |
        echo "Final contents of trident_add-on/cpp_build:"
        dir trident_add-on\cpp_build\ 2>nul || echo "cpp_build directory not found"
        
    - name: Final debug - List output files (Unix)
      if: runner.os != 'Windows'
      run: |
        echo "Final contents of trident_add-on/cpp_build:"
        ls -la trident_add-on/cpp_build/ 2>/dev/null || echo "cpp_build directory not found"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trident-${{ matrix.name }}
        path: trident_add-on/cpp_build/